<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecoten</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__burger">
          <img src="img/burger.svg" alt="burger" />
        </div>
        <div class="header__container">
          <a href="index.html" class="header__logo">
            <img src="img/logo.svg" alt="logo" />
          </a>
          <div class="header__right">
            <div class="header__select">
              <img src="img/arrow.svg" alt="arrow" />
              <div class="header__country">
                <img src="img/countries/ru.svg" alt="RU" />
                <span>RU</span>
              </div>
            </div>
            <nav class="header__menu menu">
              <div class="menu__body">
                <ul class="menu__list">
                  <li class="menu__item"><a href="" class="menu__link">О нас</a></li>
                  <li class="menu__item"><a href="" class="menu__link">Каталог</a></li>
                  <li class="menu__item"><a href="" class="menu__link">Контакты</a></li>
                </ul>
                <div class="menu__close">
                  <img src="img/close.svg" alt="close" />
                </div>
              </div>
            </nav>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="first">
          <div class="first__container">
            <div class="first__bg">
              <img src="img/main/bg.jpg" alt="bg" />
            </div>
            <div class="first__content">
              <h1 class="first__title">
                Профессионально <br />
                производим <br />
                ортопедическую <br />
                продукцию
              </h1>
              <div class="first__button">стандарты качества</div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
